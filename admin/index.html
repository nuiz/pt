<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>admin</title>
    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/controllers.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="ptAdmin" ng-controller="postCTL">
<div class="container">
    <form ng-submit="addPost()">
        <div class="form-control">
            <label>Name</label>
            <input type="text" name="name" ng-model="addForm.name">
        </div>
        <div class="form-control">
            <label>Youtube link</label>
            <input type="text" name="youtube_link" ng-model="addForm.youtube_link">
        </div>
        <div class="form-control">
            <label></label>
            <button>Add</button>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Youtube ID</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in posts |
            offset: curPage*limit |
            limitTo: limit">

            <td></td>
            <td>{{post.name}}</td>
            <td>{{post.youtube_id}}</td>
            <td><a href="https://youtube.com/watch?v={{post.youtube_id}}" target="_blank">link</a></td>
            <td><a href="#" ng-click="removePost(index, post)">remove</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
